name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Verify package can be created
        run: npm pack

      - name: Test package installation (Unix)
        if: runner.os != 'Windows'
        run: |
          PACKAGE_FILE=$(ls fr0ster-mcp-abap-adt-*.tgz)
          npm install -g "./$PACKAGE_FILE"
          mcp-abap-adt --help || true

      - name: Test package installation (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $PACKAGE_FILE = Get-ChildItem -Filter "fr0ster-mcp-abap-adt-*.tgz" | Select-Object -First 1
          npm install -g ".\$PACKAGE_FILE"
          mcp-abap-adt --help
