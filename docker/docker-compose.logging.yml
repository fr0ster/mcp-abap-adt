version: '3.8'

# Configuration with logging enabled
# Use this when you need to debug or monitor server activity

services:
  mcp-abap-adt:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mcp-abap-adt-server
    restart: unless-stopped

    # HTTP transport on port 3000
    ports:
      - "3000:3000"

    # Environment variables for HTTP mode
    environment:
      - NODE_ENV=production
      - MCP_HTTP_PORT=3000
      - MCP_HTTP_HOST=0.0.0.0

    # Load SAP connection variables from .env file
    env_file:
      - ../.env

    # Logging configuration (enabled)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

