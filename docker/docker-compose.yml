version: '3.8'

# Basic configuration - minimal setup
# Uncomment sections below to enable logging and/or persistence

services:
  mcp-abap-adt:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mcp-abap-adt-server
    restart: unless-stopped

    # HTTP transport on port 3000
    # Port 3000 is exposed directly for Cline connections
    ports:
      - "3000:3000"

    # Environment variables for HTTP mode
    environment:
      - NODE_ENV=production
      - MCP_HTTP_PORT=3000
      - MCP_HTTP_HOST=0.0.0.0
      # Uncomment to enable session storage (persistent sessions across requests)
      # - MCP_ENABLE_SESSION_STORAGE=true
      # Optional: Set custom session directory (defaults to /app/.sessions)
      # - MCP_SESSION_DIR=/app/.sessions

    # Load SAP connection variables from .env file
    # All SAP_* variables (SAP_URL, SAP_CLIENT, SAP_AUTH_TYPE, etc.) should be in .env
    env_file:
      - ../.env

    # Uncomment to enable logging
    # logging:
    #   driver: "json-file"
    #   options:
    #     max-size: "10m"
    #     max-file: "3"

    # Uncomment to enable persistence (sessions, locks, cache)
    # Files are created when corresponding features are used:
    # - sessions: Created when MCP_ENABLE_SESSION_STORAGE=true (uncomment above)
    # - locks: Created by LockStateManager when locks are acquired (active-locks.json)
    # - cache: Reserved for future use
    # volumes:
    #   # Persist sessions (cookies, CSRF tokens) - requires MCP_ENABLE_SESSION_STORAGE=true
    #   - ../data/sessions:/app/.sessions
    #   # Persist locks (lock handles are saved here)
    #   - ../data/locks:/app/.locks
    #   # Cache directory (reserved for future use)
    #   - ../data/cache:/app/cache

    # Health check - server only accepts POST, so check if port is listening
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
